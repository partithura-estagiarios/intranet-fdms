mutation CreateScheduleRoom($room: NewScheduleRoom!) {
  createScheduleRoom(room: $room) {
    user_created {
      name
      ramal_number
      user_registration
      email
    }
    location
    description {
      rules
      total_people
    }
    initial_time
    final_time
    support {
      computer
      projector
      water
      coffee
    }
  }
}
